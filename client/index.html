  <body ng-controller="navController">
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/scale">BKR-100</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{active: isActive('/scale')}"><a href="/scale"><i class="fa fa-balance-scale"></i></a></li>
              <li ng-class="{active: isActive('/settings')}"><a href="/settings"><i class="fa fa-cog"></i></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-class="{active: isActive('/login')}" ng-hide="isLogged"><a href="/login">Login</a></li>
              <li ng-show="isLogged"><a href='/home' ng-click="logOut()">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="container-fluid">
        <div ng-view></div>
      </div>
